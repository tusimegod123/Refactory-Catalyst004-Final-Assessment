<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corona virus registration</title>

</head>

<body>

    <div class="container">
        <img src="form-header-image.png" alt="" height="100px" width="950px">
        <!-- <img src="./images/coatofarm" height="100px" width="200px">
        <img src="./images/color" height="100px" width="450px"> -->


        <div class="bdy">

            <div class="ay">

                <div class="headings">
                    <h3>Ministry of Health</h3>
                    <h2><b>Covid-19 (Corona Virus) </h2></b>
                    <h3>Virus-Test Registration Form</h3>
                </div>

            </div><br>

            <form action="/addpatient" method="POST" name="patientRegistration" onsubmit ="return formRegistration()">
                <div class="row">

                    <!-- First col -->
                    <div class="first-col">

                        <label for="surname">Surname</label><br>
                        <div id="surname_div">
                            <input type="text" name="surName" id="surName" size="40" style="border-radius: 0%;"
                                class="form-control">
                            <div id="surName_error"></div>
                        </div>

                        <label for="date-of-birth">Date of Birth</label><br>
                        <div id="dob_div">
                            <input type="date" name="dateofbirth" id="dob" size="40" style="border-radius: 0%;"
                                class="form-control">
                            <div id="dob_error"></div>
                        </div>

                        <label for="occupation">Occupation</label><br>
                        <div id="occupation_div">
                            <input type="text" name="occupation" id="occupation" size="40" style="border-radius: 0%;"
                                class="form-control">
                            <div id="occupation_error"></div>
                        </div>
                    </div>

                    <!-- second-col -->
                    <div class="second-col">
                        <div><label for="givenName">Given Name </label><br>
                            <div id="givenName_div">
                                <input type="text" name="givenname" id="givenName" size="40" style="border-radius: 0%;"
                                    class="form-control">
                                <div id="givenName_error"></div>
                            </div>
                        </div>

                        <div><label for="place-of-residence">Place of Residence </label><br>
                            <div id="resedence_div">
                                <input type="text" name="place-of-residence" id="placeOfResidence" size="40"
                                    style="border-radius: 0%;" class="form-control">
                                <div id="residence_error"></div>
                            </div>
                        </div>

                        <div><label for="nationality">Nationality </label><br>
                            <div id="nationality_div">
                                <input type="text" name="nationality" id="nationality" size="40"
                                    style="border-radius: 0%;" class="form-control">
                                <div id="nationality_error"></div>
                            </div>
                        </div>
                    </div>

                </div><br>

                
                   <label for="" id="gender" name="gender"> Gender</label>
                   <hr style="margin-right: 70px; margin-left: 40px;"> 

                    <input type="radio" name="gender" value="male" id="male"> Male
                    <input type="radio" name="gender" value="female" id="female"> Female
                
                <br>

                <div class="cat"><label for="category" name="category">category</label><br>
                    <div id="category_div">
                    <select id="cat" style="border-radius: 0%;">
                        <option value="select">--Select Category--</option>
                        <option value="return">Returnee</option>
                        <option value="contact">Contact</option>
                        <option value="alert">Alert</option>
                        <option value="volunteer">Volunteer</option>
                    </select>
                    <div id="category_error"></div>
                </div>
                </div><br><br>

                <input type="submit" value="Register" id="reg" />

<!-- <input type="reset" value="cancel" id="reg" class="form-control"> -->
                
        </div>

        </form>
    </div>
    </div>
    </div>
    </div>
    </div>
    <script src="validate.js"></script>

</body>

</html>
