<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>COVID-19 (CORONA VIRUS)</title>
</head>

<body>

    <div class="container border border-primary">
        <img src="./images/form-header-image.png" width="100%" height="" alt="">
        <div class="container border border-primary text-center">
            <h4>Ministry of Health</h4>
            <h2>COVID-19 (CORONA VIRUS)</h2>
            <h4>Virus - Test Registration Form</h4>
            <div class="alert alert-success">' . $message . '</div>

            <form action="/" method="POST">
                <div class="form-row">
                    <div class="form-group col-md-6 text-left">
                        <label for="inputSurname">Surname</label>
                        <input type="text" class="form-control" id="inputSurname" name="surname">
                        <div class="error" id="fNameErr"></div>
                    </div>
                    <div class="form-group col-md-6 text-left">
                        <label for="inputGivenNAme">Given name</label>
                        <input type="text" class="form-control" id="inputGivenNAme" name="givenName">
                        <div class="error" id="lNameErr"></div>
                    </div>
                    <div class="form-group col-md-6 text-left">
                        <label for="inputDOB">Date of Birth</label>
                        <input type="date" class="form-control" id="inputDOB" name="DOB">
                        <div class="error" id="refDOBErr"></div>
                    </div>
                    <div class="form-group col-md-6 text-left">
                        <label for="inputLName">Place of residence</label>
                        <input type="text" class="form-control" id="inputResidence" name="residence">
                        <div class="error" id="lNameErr"></div>
                    </div>
                    <div class="form-group col-md-6 text-left">
                        <label for="inputOccupation">Occupation</label>
                        <input type="text" class="form-control" id="inputOccupation" name="occupation">
                        <div class="error" id="fNameErr"></div>
                    </div>
                    <div class="form-group col-md-6 text-left">
                        <label for="inputNationality">Nationality</label>
                        <input type="text" class="form-control" id="inputNationality" name="nationality">
                        <div class="error" id="lNameErr"></div>
                    </div>
                    <div class="form-group col-md-12 text-left mb-0">
                        <label for=""> Gender</label>
                        <hr>
                    </div>

                    <div class="form-group col-md-12 text-left">
                        <div class="form-check custom-control custom-radio custom-control-inline">
                            <input type="radio" value="Male" id="customRadioInline1" name="gender"
                                class="custom-control-input" checked>
                            <label class="custom-control-label" for="customRadioInline1">Male</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" value="Female" id="customRadioInline2" name="gender"
                                class="custom-control-input">
                            <label class="custom-control-label" for="customRadioInline2">Female</label>
                        </div>

                    </div>




                    <div class="form-group col-md-12 text-left">
                        <label for="inputCategory"> Category</label>
                        <select class="form-control" name="category" id="inputCategory">
                            <option value="">Select Category</option>
                            <option value="Returnee">Returnee</option>
                            <option value="Contact">Contact</option>
                            <option value="Alert">Alert</option>
                            <option value="Volunteer">Volunteer</option>
                        </select>
                    </div>

                    <div class="form-group col-md-12 text-left">
                        <input type="submit" value="Register">
                    </div>
            </form>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
