<!DOCTYPE html>
<html lang="en">
<head>
        <title>CORONAVIRUS REGISTRATION </title>
        <link rel="stylesheet" href="../public//bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="../public/form.css">
</head>
<body style="margin-left: 250px;">
    <br>
            <div class="container" >
            <div class="row" >
                        <form action="">
                            <img src="../public/form-header-image.png" style="padding-top: 30px; width: 900px;">
                        <h4 style="margin-left: 270px;">Ministry of Health</h4>
                        <h3  style="margin-left: 195px;"><strong> COVID-19   (CORONA VIRUS)</strong></h3>
                        <h4  style="margin-left: 240px;">Virus-Test Registration Form</h4>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="">Surname</label>
                            <input type="text" name="surname" class="form-control" >
                        </div>
                        <div class="col-md-6">
                            <label for="">Given name</label>
                            <input type="text" name="givename" class="form-control"><br><br>
                    </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="">Date of Birth</label>
                            <input type="date" name="dob" class="form-control" >
                        </div>
                        <div class="col-md-6">
                            <label for="">Place of Residence</label>
                            <input type="text" name="residence" class="form-control" ><br><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="">Occupation</label>
                            <input type="text" name="occupation" class="form-control" >
                        </div>
                        <div class="col-md-6">
                            <label for="">Nationality</label>
                            <input type="text" name="nationality" class="form-control"><br><br>
                    </div>
                    </div>
                    <div class="col-md-12">
                        <label for="">Gender</label>
                        <div class="form-control" style="width: 700px;">
                            <input type="radio" name="status" id="married" /><span>&nbsp; Male</span>
                            <input type="radio" name="status" id="married" /><span>&nbsp;Female</span>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <label for="">Category</label>
                        <select class="custom-select" id="" name="kindOfVehicle" class="form-control">
                            <option selected="" value="Default">select category</option>
                            <option value="1"></option>
                            <option value="2"></option>
                            <option value="3"></option> </select>
                    </div><br>
                    <input type="submit" value="Register" name="register" style="background:blue;  width: 200px; margin-left: 600px;" >
                        </form>
                        
            </div>
            </div>
    
</body>
</html>
